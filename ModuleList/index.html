---
layout : default
title  : "Module list"
---

<div class="home">
    <h1>Module list</h1>

    <ul>
    {% for page in site.pages %}
        {% if page.categories contains 'module' %}
        <li><a href={{ page.url | prepend: site.baseurl }}>{{ page.title }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>


</div>
